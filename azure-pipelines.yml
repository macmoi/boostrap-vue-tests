# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pr: none

variables:
 vmImageName: 'ubuntu-latest'

stages:
  - stage: Build
    displayName: Build Stage
    jobs:
      - job: BuildSite
        displayName: 'Build Site'
        pool:
          vmImage: $(vmImageName)
        
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '14.x'
          displayName: 'Install NodeJS'

        - script: |
            npm install
            npm install @babel/helper-compilation-targets --save-dev
            npm run build --if-present
          displayName: 'npm install and build'

        - task: CopyFiles@2
          inputs:
            SourceFolder: '$(System.DefaultWorkingDirectory)/dist/'
            Contents: '$(System.DefaultWorkingDirectory)/dist/**/*'
            TargetFolder: '$(Build.ArtifactStagingDirectory)/output-site'
          displayName: 'Copy site files to artifact directory'
        
        - task: ArchiveFiles@2
          displayName: 'Archive files'
          inputs:
            rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/output-site'
            includeRootFolder: false
            archiveType: zip
            archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-Site.zip
            replaceExistingArchive: true

        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-Site.zip'
            artifact: '$(Build.BuildId)-Site.zip'

  - stage: Deploy
    displayName: 'Deploy Stage'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: DeploySite
        displayName: Deploy Site Production
        environment: 'PROD'
        pool:
          vmImage: $(vmImageName)
        strategy:
          runOnce:
            deploy:
              steps:
                - download: none
                - task: DownloadPipelineArtifact@2
                  displayName: 'Downloading pipeline artifacts'
                  inputs:
                    buildType: 'current'
                    artifactName: "$(Build.BuildId)-Site"
                - task: ExtractFiles@1
                  inputs:
                    archiveFilePatterns: '*.zip'
                    destinationFolder: '$(System.DefaultWorkingDirectory)/unzip/$(Build.BuildId)-Site'
                    cleanDestinationFolder: true
                    overwriteExistingFiles: false
                - task: AzureStaticWebApp@0
                  inputs:
                    app_location: 'unzip/$(Build.BuildId)-Site'
                    skip_app_build: true
